{% extends "logoutbase.html" %}
{% block body %}
{% from "_field.html" import render_field %}
<form method="POST" action="{{ url_for('cg') }}">
  {{ form.hidden_tag() }}
  <table>
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
    {{ render_field(form.email) }}
    {{ render_field(form.qq) }}
  </table>
  {{ form.submit }}
</form>
{% endblock %}
