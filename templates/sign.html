<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
{% from "_field.html" import render_field %}
<form method="POST" action="{{ url_for('home') }}">
  {{ form.hidden_tag() }}
  <table>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
  </table>
  {{ form.submit }}
</form>
<a href="/sign"><button type = "submit">注册</button></a>
{% if flag %}
<p>登陆失败，请重新登陆</p>
<p>没有账号请点击注册</p>
{% endif %}
<a href="direct"><button type="submit">查看留言</button></a>
</body>
</html>
