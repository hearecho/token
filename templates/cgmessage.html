{% extends "logoutbase.html" %}
{% block body %}
<form action="/cgmessage" method="POST">
<table>
{% for items in form%}
<tr bgcolor="#8DB6CD" >
    <td width = "10%">时间:{{items[0]}} 用户：{{items[4]}}</td>
    <td style="word-wrap:break-word" align="left" bgcolor="#C7C7C7" width="85%"><input type="checkbox" name="user" value="{{items[2]}}">{{items[1]}}</td>
    {% if items[3] %}
    <td width = "5%">审核通过</td>
    {% else %}
    <td width = "5%">审核中</td>
    {% endif %}
</tr>
{% endfor %}
</table>
<input type="submit" value="删除" class="btn btn-default">
</form>
<a href="/message"><button type="submit" class="btn btn-default">查看留言</button></a>
{% if flag %}
<a href = '/admin'><button type="sublimt" class="btn btn-default">返回管理界面</button></a>
{% endif %}
{% endblock%}
