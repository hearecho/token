{% extends "logoutbase.html" %}
{% block body %}
<form action="/deleteuser" method="POST">
{% for item in form%}
{% if item[0] != 'admin' %}
<input type="checkbox" name="user" value="{{item[0]}}">{{item[0]}} <br>
{% endif %}
{% endfor %}
<button type="sublimt" class="btn btn-default">提交</button>
</form>
<a href = '/admin'><button type="sublimt" class="btn btn-default">返回管理界面</button></a>
{% endblock%}
